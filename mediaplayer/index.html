<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<style type="text/css">
		body { background-color: #fff; padding: 0 20px; color:#000; font: 13px/18px Arial, sans-serif; }
		a { color: #360; }
		h3 { padding-top: 20px; }
		ol { margin:5px 0 15px 16px; padding:0; list-style-type:square; }
	</style>

</head>
<body>
<div align="center" > 
	<div id="mediaplayer">JW Player goes here</div>
    <div> 请输入拖动URL<input type="text" style="width:400px;"  value="http://www.dnion.com/big.mp4?start=10"  id="seturl"  > 
    <br> <button  onclick="setValue()" > Click to change video url  </button>  
    <br>当前要播放的URL <input id="nowurl"  style="width:400px;" disabled="true" readOnly="true" value="http://www.dnion.com/big.mp4?start=0"> </input> </div>	
	<script type="text/javascript" src="jwplayer.js"></script>
	<script type="text/javascript">
		jwplayer("mediaplayer").setup({
			flashplayer: "player.swf",
			file: "http://www.dnion.com/big.mp4?start=0",
			image: ""
		});


     function setValue() {  
        x = document.getElementById('seturl'); 
        jwplayer("mediaplayer").setup({
              flashplayer: "player.swf",
              file: x.value,
          });
      document.getElementById('nowurl').value = x.value ;
    }  
	</script>
</div>
	<!-- END OF THE PLAYER EMBEDDING -->
</body>
</html>
