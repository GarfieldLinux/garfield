<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Flexigrid</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" type="text/css" href="../flexigrid/css/flexigrid.pack.css" />
	<script type="text/javascript"
		src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
	<script type="text/javascript" src="../flexigrid/js/flexigrid.js"></script>
</head>
<body>

	<h2>Example 3</h2>
	<p>
		Flexigrid with a dynamic data, paging, search, toolbar, and connected
		to an JSON file. (<a href="#"
			onclick="$(this).parent().next().toggle(); return false;">Show
			sample code</a>)
	</p>
	<div class="code">
	</div>
	<table id="flexme3" style="display: none"></table>

	<script type="text/javascript">
		$('.flexme1').flexigrid();
		$('.flexme2').flexigrid({
			height : 'auto',
			striped : false
		});

  $('#flexme3').flexigrid({ url: '../vacations/json',method: 'GET', dataType: 'json',colModel:[{display: 'Name', name : 'name', width : 100, sortable : true, align: 'center'},{display: 'Start Time', name : 'Start Time', width : 180, sortable : true, align: 'left'},{display: 'End Time', name : 'End Time', width : 180, sortable : true, align: 'left'},{display: 'Reason', name : 'Reason', width : 230, sortable : true, align: 'left', hide: false},{display: 'Vacation Status', name : 'numcode', width : 80, sortable : true, align: 'right' }],searchitems : [{display: 'Start Time', name : 'start name'},{display: 'Name', name : 'name', isdefault: true}], buttons : [ {name : 'Add',bclass : 'add' , onpress :  test}, {name : 'Delete',bclass : 'delete' , onpress : test}, {separator : true} ], sortname: 'name',sortorder: 'asc',usepager: true,title: 'Employee Vacation',useRp: true,rp: 15,showTableToggleBtn: true,width: 700,height: 360 });



		function test(com, grid) {
			if (com == 'Delete') {
				confirm('Delete ' + $('.trSelected', grid).length + ' items?')
			} else if (com == 'Add') {
				alert('Add New Item');
			}
		}
	</script>

</body>
